<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-2 bg-secondary text-light header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-bar-container">
            <div class="search-bar-container">
                <h2>Search for a City:</h2>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-4 search-field">
                            <label class="sr-only">City</label>
                            <input type="text" class="form-control" id="cityName" placeholder="City">
                        </div>
                        <div class="col-2 search-button">
                            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="city-storage-container">
                        <ul class="list-group" id="city-storage"></ul>
                    </div>
                </form>
            </div>
        </section>

        <section class="results-container" class="col">
            <div class="current-conditions">
                <div class="city-searched">
                    <h3 id="city-name">London</h3>
                </div>
                <div>
                    <p class="current-value" id="temp"></p>
                </div>
                <div>
                    <p class="current-value" id="wind"></p>
                </div>
                <div>
                    <p class="current-value" id="humid"></p>
                </div>
            </div>
            <div class="forecast-results" class="col">
                <h4>5-Day Forecast:</h4>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card" >
                                <div class="card-header">
                                    <h5 id="day-0"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="temp-0"></p>
                                    <p class="card-text" id="wind-0"></p>
                                    <p class="card-text" id="hum-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card" >
                                <div class="card-header">
                                    <h5 id="day-1"></h5>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="temp-1"></p>
                                    <p class="card-text" id="wind-1"></p>
                                    <p class="card-text" id="hum-1"></p>
                                </div>
                            </div>
                        </div>

            </div>
             

        </section>
    </main>
</body>
<script src="./assets/js/script.js"></script>
</html>
